                    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const imageInput = document.getElementById('imageInput');
        const modal = document.getElementById('modal');
        const cropperContainer = document.getElementById('cropperContainer');
        const cropperImage = document.getElementById('cropperImage');
        const rotationSlider = document.getElementById('rotationSlider');
        const livePreviewImage = document.getElementById('livePreviewImage');
        const cropBtn = document.getElementById('cropBtn');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const closeBtn = document.querySelector('.close');
        let cropper;
        imageInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                if (cropper) {
                    cropper.destroy();
                }
                cropperImage.src = e.target.result;
                cropper = new Cropper(cropperImage, {
                    aspectRatio: 7 / 9,
                    viewMode: 2,
                    rotatable: true,
                    crop(event) {
                        updateLivePreview();
                    }
                });
                modal.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        });
        rotationSlider.addEventListener('input', function () {
            const value = parseInt(rotationSlider.value);
            cropper.rotateTo(value);
            updateLivePreview();
        });
        function updateLivePreview() {
            const canvas = cropper.getCroppedCanvas({
                width: 200,
                height: 200
            });
            livePreviewImage.src = canvas.toDataURL();
        }
        closeBtn.addEventListener('click', function () {
            modal.style.display = 'none';
        });
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
        cropBtn.addEventListener('click', function () {
            const canvas = cropper.getCroppedCanvas({
                width: 200,
                height: 200
            });
            canvas.toBlob(function (blob) {
                const croppedImage = URL.createObjectURL(blob);
                previewImage.src = croppedImage;
                preview.style.display = 'block';
                modal.style.display = 'none';
            });
        });
    });
</script>
