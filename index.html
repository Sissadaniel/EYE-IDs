                  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
                  <script>
document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('modal');
    const cropperImage = document.getElementById('cropperImage');
    const rotationSlider = document.getElementById('rotationSlider');
    const livePreviewImage = document.getElementById('livePreviewImage');
    const cropBtn = document.getElementById('cropBtn');
    let cropper;
    function initCropper(file) {
        const fileSize = file.size; // Get the file size in bytes
        const maxSize = 15 * 1024 * 1024; // 1MB in bytes
        if (fileSize > maxSize) {
            // Display an alert if the file size exceeds the limit
            alert("La imagen excede los 15MB permitidos,agrega una imagen menos pesada.");
            return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
            if (cropper) {
                cropper.destroy();
            }
            cropperImage.src = e.target.result;
            cropper = new Cropper(cropperImage, {
                aspectRatio: 1,
                viewMode: 2,
                rotatable: true,
                crop(event) {
                    updateLivePreview();
                }
            });
            modal.style.display = 'flex';
        };
        reader.readAsDataURL(file);
    }
    function updateLivePreview() {
        const canvas = cropper.getCroppedCanvas({
            width: 500,
            height: 500
        });
        livePreviewImage.src = canvas.toDataURL();
    }
    rotationSlider.addEventListener('input', function () {
        const value = parseInt(rotationSlider.value);
        cropper.rotateTo(value);
        updateLivePreview();
    });
    cropBtn.addEventListener('click', function () {
        const canvas = cropper.getCroppedCanvas({
            width: 500,
            height: 500
        });
        canvas.toBlob(function (blob) {
            const croppedImage = URL.createObjectURL(blob);
            const previewImage = document.getElementById('previewImage');
            previewImage.src = croppedImage;
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            modal.style.display = 'none';
        });
    });
    const imageInput = document.getElementById('imageInput');
    imageInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            initCropper(file);
        }
    });
    const closeBtn = document.querySelector('.close');
    closeBtn.addEventListener('click', function () {
        modal.style.display = 'none';
    });
    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
});
</script>

document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const submitButton = form.querySelector('input[type="submit"]');
    const loadingIndicator = document.getElementById('loadingIndicator');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // UI feedback: disable the submit button and show the loading indicator
        submitButton.disabled = true;

        const imgElement = document.getElementById('previewImage');
        const imageUrl = imgElement.src; // This is the blob URL
        // Fetch the blob from the blob URL
        fetch(imageUrl)
            .then(response => response.blob())
						.then(blob => {
              const formData = new FormData();
              formData.append('screenshot', blob, 'screenshot.png');
              // Append input field values to the FormData
              formData.append('nombre', document.getElementById('nombre').value);
              formData.append('dateInput', document.getElementById('dateInput').value);
              formData.append('countryInput', document.getElementById('countryInput').value);
              formData.append('localidad', document.getElementById('localidad').value);
              formData.append('mail', document.getElementById('mail').value);
              formData.append('tel', document.getElementById('tel').value);
              formData.append('ccode', countryCode);
              // Send FormData to the server using Fetch API
              fetch(form.action, {
                  method: 'POST',
                  body: formData,
              })
              .then(response => {
                  if (response.status == 200) {
                      return response.blob(); // Assuming the server responds with the image as a binary blob
                  } else {
                      window.location.href = "/error";
                  }
              })

                      window.open("https://elsayelmar.com/id-landing", '_blank').focus();
                  };
              })
              .catch((error) => {
                  console.error('Error:', error);
                  window.location.href = "/error";
              })
              .finally(() => {
                  // Re-enable the submit button and hide the loading indicator
                  submitButton.disabled = false;
                  loadingIndicator.style.display = 'none';
              });

});
function downloadBlob(blob, filename) {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.addEventListener('click', function() {
        window.URL.revokeObjectURL(url);
        a.remove();
    });
}
</script>
